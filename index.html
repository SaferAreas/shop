<!DOCTYPE html>
<html>
<head>
  <title>Safer Areas Shop</title>
  <style>
    body {
        text-align: center;
    }
    /* CSS for dropdown menu */
    .dropdown {
        text-align: center;
        align-content: center;
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      text-align: center;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      min-width: 160px;
      z-index: 1;
      background-color: #fff; /* Add white background */
      border: 1px solid #ccc;
      padding: 10px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    }

    .dropdown-content a {
      display: block;
      text-align: center;
      padding: 8px 0;
      transition: background-color 0.3s ease; /* Add transition effect */
    }

    .dropdown-content a:hover {
      background-color: #ddd; /* Darken the background on hover */
      text-align: center;
    }

    .dropdown:hover .dropdown-content {
      display: block;
      text-align: center;
    }

    /* CSS for item container */
    #item-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .item {
      width: calc(33.33% - 20px);
      margin-bottom: 20px;
      border: 1px solid #ccc;
      padding: 20px;
      text-align: center;
    }

    .item h3 {
      margin-top: 0;
    }

    /* CSS for shop layout */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }

    h1 {
      text-align: center;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    #welcome-message {
      display: block;
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Safer Areas Shop</h1>

    <!-- Welcome message -->
    <p id="welcome-message">Welcome to Safer Areas Shop!</p>

    <!-- Dropdown menu -->
    <div class="dropdown">
      <button class="dropbtn">Categories</button>
      <div class="dropdown-content">
        <a href="#" onclick="loadItems('cameras')">CCTV Cameras</a>
        <a href="#" onclick="loadItems('saferareas')">Safer Areas</a>
        <a href="#" onclick="loadItems('hikvision')">Hikvision</a>
      </div>
    </div>

    <!-- Container to display items -->
    <div id="item-container"></div>
  </div>

  <script>

// JavaScript to load items based on selected category
var isAscending = true; // Flag to track the sorting order

function loadItems(category) {
  var itemContainer = document.getElementById('item-container');
  itemContainer.innerHTML = ''; // Clear previous items

  // Hide the welcome message
  var welcomeMessage = document.getElementById('welcome-message');
  welcomeMessage.style.display = 'none';

  // Simulating item data for demonstration
  var items = [
    
    { name: 'Safer Areas EasyHome Wifi 1', price: 35, image: 'camera1.jpg', category: 'saferareas', link: 'item1.html' },
    { name: 'Safer Areas EasyHome PTZ 1', price: 30, image: 'safe-camera2.jpg', category: 'saferareas', link: 'item2.html' },
    { name: 'Safer Areas EasyHome PTZ 2', price: 42, image: 'safe-camera3.jpg', category: 'saferareas', link: 'item3.html' },
    { name: 'Safer Areas DIY 1 (2.8 - 2mm lens)', price: 51, image: 'safe-camera4.jpg', category: 'saferareas', link: 'item4.html' },
    { name: 'Safer Areas DIY 1 (16mm)', price: 56, image: 'safe-camera5.jpg', category: 'saferareas', link: 'item5.html' },
    { name: 'Safer Areas DIY 1 (1.7mm)', price: 64, image: 'safe-camera6.jpg', category: 'saferareas', link: 'item6.html' },
    { name: 'Safer Areas DIY 1 (2.1mm)', price: 68, image: 'safe-camera7.jpg', category: 'saferareas', link: 'item7.html' },
    { name: 'Safer Areas EasyHome Light Bulb 1', price: 73, image: 'safe-camera8.jpg', category: 'saferareas', link: 'item8.html' },
    { name: 'Safer Areas EasyHome Outdoors 1', price: 76, image: 'safe-camera9.jpg', category: 'saferareas', link: 'item9.html' },
    { name: 'Hikvision DS-KD8003-IME1(B)', price: 97, image: 'camera3.jpg', category: 'hikvision', link: 'item10.html' },
    { name: 'Hikvision DS-2CD2083G2-IU', price: 119, image: 'camera4.jpg', category: 'hikvision', link: 'item11.html' },
    { name: 'Hikvision DS-2CD2183G2-IU', price: 120, image: 'camera5.jpg', category: 'hikvision', link: 'item12.html' },
    { name: 'Hikvision DS-2CD2955FWD-IS', price: 130, image: 'camera6.jpg', category: 'hikvision', link: 'item13.html' },
    { name: 'Hikvision DS-2CD2347G2-LSU/SL', price: 132, image: 'camera7.jpg', category: 'hikvision', link: 'item14.html' },
    { name: 'Hikvision DS-2CD1T43G0-I', price: 80, image: 'camera8.jpg', category: 'hikvision', link: 'item15.html' },
    // Add the remaining items here...
  ];

  // Filter items based on category
  if (category !== 'all') {
    items = items.filter(function(item) {
      return item.category === category;
    });
  }

  // Display items
  if (items.length > 0) {
    items.forEach(function(item) {
      var itemElement = document.createElement('div');
      itemElement.classList.add('item');

      var itemLink = document.createElement('a');
      itemLink.href = item.link;
      itemLink.style.display = 'block';
      itemLink.style.textDecoration = 'none';

      var itemImage = document.createElement('img');
      itemImage.src = item.image;
      itemImage.alt = item.name;
      itemImage.style.width = '150px';

      var itemName = document.createElement('h3');
      itemName.textContent = item.name;

      var itemPrice = document.createElement('p');
      itemPrice.textContent = 'Price: Â£' + item.price.toFixed(2);

      itemLink.appendChild(itemImage);
      itemLink.appendChild(itemName);
      itemLink.appendChild(itemPrice);
      itemElement.appendChild(itemLink);

      itemContainer.appendChild(itemElement);
    });
  } else {
    var noItemElement = document.createElement('p');
    noItemElement.innerText = 'No items found.';
    itemContainer.appendChild(noItemElement);
  }
}

// Toggle switch to change sorting order
function toggleSortingOrder() {
  isAscending = !isAscending;
  loadItems('all');
}

// Display welcome message on page load
window.onload = function() {
  var welcomeMessage = document.getElementById('welcome-message');
  welcomeMessage.style.display = 'block';

  // Clear the item container
  var itemContainer = document.getElementById('item-container');
  itemContainer.innerHTML = '';
};

// Initial load
loadItems('all');
  </script>
</body>
</html>
