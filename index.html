<!DOCTYPE html>
<html>
<head>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: gray;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: gray;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav li {
            display: inline-block;
            margin: 0 10px;
        }

        nav a {
            display: block;
            padding: 10px 20px;
            color: white;
            text-decoration: none;
        }

        .top-img {
            position: relative;
            background-color: white;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .top-img::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 10px solid white;
            z-index: -1;
        }

        .top-img img {
            width: 100%;
            height: auto;
            object-fit: cover;
            object-position: center;
        }

        .items {
            text-align: center;
        }

        .product {
            display: inline-block;
            background-color: lightgray;
            margin: 10px;
            padding: 20px;
            text-align: center;
        }

        .product img {
            width: 150px;
            height: 150px;
        }

        footer {
            background-color: gray;
            color: white;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Safer Areas</h1>
        <p>Store</p>
    </header>
    <nav>
        <ul>
            <li><a href="https://saferareas.co.uk">Main Site (UK)</a></li>
            <li><a href="index.html">Online Shop (UK)</a></li>
            <li><a href="wholesale/contact.html">Wholesale (UK)</a></li>
        </ul>
    </nav>
    <div class="top-img">
        <img src="cctv-camera.jpg" alt="Background Image">
    </div>
    <div class="items">
        <h1>Products</h1>
        <div class="product">
            <a href="https://py.pl/1LEFb7">
                <img src="ezgif-2-28dbcae5d3.jpg" alt="Product 1">
                <h2>EasyHome Wifi 1</h2>
                <p>Wifi<br>Two-way talk<br>Night vision</p>
            </a>
        </div>
        <div class="product">
            <a href="https://py.pl/8fB6lz6G8dn">
                <img src="3MP-Wifi-Wireless-IP-Camera-Security-Protection-Surveillance-Cameras-Baby-Monitor-Automatic-Motion-Tracking-Two-way.jpg_640x640.jpg" alt="Product 2">
                <h2>EasyHome PTZ 1</h2>
                <p>PTZ<br>Two-way talk<br>Night vision</p>
            </a>
        </div>
    </div>
    <footer>
        <p><strong>Safer Areas 2023</strong></p>
    </footer>
</body>
</html>
