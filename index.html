<!DOCTYPE html>
<html>
<head>
  <title>Online Store</title>
  <style>
    /* Reset some default styles */
    body, ul {
      margin: 0;
      padding: 0;
    }
    
    /* Basic layout */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    /* Header */
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
    }
    
    header h1 {
      margin: 0;
    }
    
    /* Navigation */
    nav {
      margin-top: 20px;
    }
    
    nav ul {
      list-style: none;
      display: flex;
    }
    
    nav ul li {
      margin-right: 20px;
    }
    
    nav ul li a {
      color: #333;
      text-decoration: none;
      font-weight: bold;
    }
    
    /* Product grid */
    .product-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 20px;
      margin-top: 20px;
    }
    
    /* Product card */
    .product-card {
      border: 1px solid #ddd;
      padding: 10px;
    }
    
    .product-card img {
      max-width: 100%;
    }
    
    .product-card h3 {
      margin-top: 10px;
    }
    
    .product-card p {
      font-size: 14px;
    }
    
    .product-card button {
      margin-top: 10px;
      padding: 5px 10px;
      background-color: #333;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    
    /* Filters and sorting */
    .filters {
      margin-bottom: 20px;
    }
    
    .filters select, .filters button {
      margin-right: 10px;
    }
    
    /* Range Slider */
    .range-slider {
      margin-top: 20px;
      display: flex;
      align-items: center;
    }
    
    .range-slider input[type="number"] {
      width: 80px;
      margin-left: 10px;
    }
    
    .range-slider p {
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Online Store</h1>
    </header>
    
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">Cart</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>

    <div class="filters">
      <select id="band-filter">
        <option value="all">All Brands</option>
        <option value="hikvision">Hikvision</option>
        <option value="other">Other</option>
        <option value="blueiris">Blue Iris</option>
      </select>
      <select id="type-filter">
        <option value="all">All Types</option>
        <option value="cctv">CCTV</option>
        <option value="intercom">Intercom</option>
        <option value="software">software</option>
      </select>
    </div>
    
    <div class="range-slider">
      <input type="number" id="min-price" min="0" max="9999" placeholder="Min Price" value="0">
      <p>-</p>
      <input type="number" id="max-price" min="0" max="9999" placeholder="Max Price" value="9999">
    </div>
    
    <div class="product-grid">
      <div class="product-card" data-band="hikvision" data-type="intercom" data-price="50">
        <a href="hikvision-ds-kv6113-wpe1.html">
          <img src="https://ae01.alicdn.com/kf/S8f3b65f5a3e8437685c5e924c9123714o/Original-Hikvision-2MP-DS-KV6113-WPE1-Wireless-WIFI-Standard-POE-HD-Video-Intercom-Plastic-Villa-Door.jpg_640x640.jpg" alt="Product 1">
          <h3>hikvision DS-KV6113-WPE1</h3>
          <p>Price: £150</p>
        </a>
        <button>Buy Now</button>
      </div>
      
      <div class="product-card" data-band="hikvision" data-type="intercom" data-price="30">
        <a href="hikvision-ds-kis603-p.html">
          <img src="https://ae01.alicdn.com/kf/S81c5812f8685447fb8c6308feb64d388z/Hikvision-DS-KIS603-P-IP-Video-Intercom-Kit-DS-KV6113-WPE1-DS-KH6320-WTE1-Standard-POE.jpg_640x640.jpg" alt="Product 2">
          <h3>hikvision DS-KIS603-P (KIT)</h3>
          <p>Price: £260</p>
        </a>
        <button>Buy Now</button>
      </div>

      <div class="product-card" data-band="hikvision" data-type="intercom" data-price="30">
        <a href="hikvision-ds-kis604-p.html">
          <img src="https://ae01.alicdn.com/kf/S6e591a9ec8c246f59c9ed179406d665c5/Hikvision-DS-KIS604-P-C-Video-Intercom-Kit-DS-KV8113-WME1-C-DS-KH6320-WTE1-Standard.jpg_Q90.jpg_.webp" alt="Product 3">
          <h3>Hikvision DS-KIS604-P</h3>
          <p>Price: £320</p>
        </a>
        <button>Buy Now</button>


      </div>

      <div class="product-card" data-band="hikvision" data-type="intercom" data-price="30">
        <a href="hikvision-ds-kis603-p-blueiris.html">
          <img src="bik.png" alt="Product 2">
          <h3>hikvision DS-KIS603-P & Blue Iris</h3>
          <p>Price: £295</p>
        </a>
        <button>Buy Now</button>
      </div>

    </div>
  </div>
  
  <script>
    const bandFilter = document.getElementById('band-filter');
    const typeFilter = document.getElementById('type-filter');
    const minPriceInput = document.getElementById('min-price');
    const maxPriceInput = document.getElementById('max-price');
    const productCards = document.querySelectorAll('.product-card');
    
    bandFilter.addEventListener('change', () => {
      const selectedBand = bandFilter.value;
      filterProducts(selectedBand, typeFilter.value, getSelectedPriceRange());
    });
    
    typeFilter.addEventListener('change', () => {
      const selectedType = typeFilter.value;
      filterProducts(bandFilter.value, selectedType, getSelectedPriceRange());
    });
    
    minPriceInput.addEventListener('input', () => {
      const priceRange = getSelectedPriceRange();
      filterProducts(bandFilter.value, typeFilter.value, priceRange);
    });
    
    maxPriceInput.addEventListener('input', () => {
      const priceRange = getSelectedPriceRange();
      filterProducts(bandFilter.value, typeFilter.value, priceRange);
    });
    
    function filterProducts(band, type, priceRange) {
      productCards.forEach((card) => {
        const cardBand = card.getAttribute('data-band');
        const cardType = card.getAttribute('data-type');
        const cardPrice = parseInt(card.getAttribute('data-price'));
        
        const isVisible =
          (band === 'all' || cardBand === band) &&
          (type === 'all' || cardType === type) &&
          (cardPrice >= priceRange.min && cardPrice <= priceRange.max);
        
        card.style.display = isVisible ? 'block' : 'none';
      });
    }
    
    function getSelectedPriceRange() {
      const minPrice = parseInt(minPriceInput.value);
      const maxPrice = parseInt(maxPriceInput.value);
      return { min: minPrice, max: maxPrice };
    }
  </script>
</body>
</html>
