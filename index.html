  <script>
    const bandFilter = document.getElementById('band-filter');
    const typeFilter = document.getElementById('type-filter');
    const minPriceInput = document.getElementById('min-price');
    const maxPriceInput = document.getElementById('max-price');
    const productCards = document.querySelectorAll('.product-card');
    
    bandFilter.addEventListener('change', () => {
      const selectedBand = bandFilter.value;
      filterProducts(selectedBand, typeFilter.value, getSelectedPriceRange());
    });
    
    typeFilter.addEventListener('change', () => {
      const selectedType = typeFilter.value;
      filterProducts(bandFilter.value, selectedType, getSelectedPriceRange());
    });
    
    minPriceInput.addEventListener('input', () => {
      const priceRange = getSelectedPriceRange();
      filterProducts(bandFilter.value, typeFilter.value, priceRange);
    });
    
    maxPriceInput.addEventListener('input', () => {
      const priceRange = getSelectedPriceRange();
      filterProducts(bandFilter.value, typeFilter.value, priceRange);
    });
    
    function filterProducts(band, type, priceRange) {
      productCards.forEach((card) => {
        const cardBand = card.getAttribute('data-band');
        const cardType = card.getAttribute('data-type');
        const cardPrice = parseInt(card.getAttribute('data-price'));
        
        const isVisible =
          (band === 'all' || cardBand === band) &&
          (type === 'all' || cardType === type) &&
          (cardPrice >= priceRange.min && cardPrice <= priceRange.max);
        
        card.style.display = isVisible ? 'block' : 'none';
      });
    }
    
    function getSelectedPriceRange() {
      const minPrice = parseInt(minPriceInput.value);
      const maxPrice = parseInt(maxPriceInput.value);
      return { min: minPrice, max: maxPrice };
    }
  </script>
